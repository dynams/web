<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/dist/papaparse.min.js"></script>
  <script src="/js/dist/FileSaver.min.js"></script>
  <script type="module" src="/js/ds.js"></script>
  <style>
    .footer { background-color: grey; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
canvas { display:block; } /* To remove the scrollbars */

p {
  color: white;
}

#container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 200px;
}
canvas { 
  display:block; 
  cursor: cell;
  background: #000;
}

#welcome {
  background: #000;
}

#cover {
  background: #000;
}

</style>
</head>
<body>
  <div id="cover"></div>

  <div id="welcome" class="screen text">
    <p>
    Welcome to the reference tracking demo
    <p>
    Click anywhere to start
  </div>

  <div id="intro" class="screen text" style="z-index:9">
    <p>
    Hover cursor/slider at 0 to start
  </div>

  <div id="study" class="screen">
    <canvas id="canvas"></canvas>
  </div>

  <div class="footer" style="z-index:10">
    <div class="footer-1"> Reference tracking demo (1):
      <label>cursor 
        <input type="radio" name="inputmode" value="cursor" checked>
      </label>
      <label>slider 
        <input type="radio" name="inputmode" value="slider">
      </label>
      <label>
        <input style="display: none;" type="text" id="websocketurl" value="ws://localhost:8765/">
      </label>
      <button onclick="save()">Save</button>
    </div>
    <div class="footer-2"></div>
    <div class="footer-3"></div>
  </div>
<script type="text/javascript">

let ds;
const study = {
  sid: 1,
  desc: "Momona's reference tracking demo (1)",
  tasks: [
    { 
      id: 0,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    },
    { 
      id: 1,
      protocol: 'reftrack-0',
      params: { mode: 'even', d:0.1 }
    },
    { 
      id: 2,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    },
    { 
      id: 3,
      protocol: 'reftrack-0',
      params: { mode: 'even', d:0.1 }
    },
    { 
      id: 4,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    },
    { 
      id: 5,
      protocol: 'reftrack-0',
      params: { mode: 'even', d:0.1 }
    },
    { 
      id: 6,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    },
    { 
      id: 7,
      protocol: 'reftrack-0',
      params: { mode: 'even', d:0.1 }
    },
    { 
      id: 8,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    },
    { 
      id: 9,
      protocol: 'reftrack-0',
      params: { mode: 'even', d:0.1 }
    },
    { 
      id: 10,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    },
    { 
      id: 11,
      protocol: 'reftrack-0',
      params: { mode: 'odd', d:0.1 }
    }
  ]
}

window.onload = function() {
  ds = DynamSpace({
    update_fn: update, 
    experiment: 'reftrack'
  })
  ds.loadStudy(study)

  stateMachine = CreateMachine({
    id: 'study',
    initial: 'welcome',
    states: {
      welcome: {
        screen: 'welcome',
        on: {
          CLICK: 'study'
        }
      },
      study: {
        screen: 'study intro',
        onEntry: function() {
          ds.mount(study)
          //start()
        },
      }
    }
  })

  document.getElementById('cover').style = "display: none;"
}

let myMsg = "";
let myState = "";
function update({msg, state}={}) {
  if (msg) myMsg = msg
  msg = myMsg + " | "
  if (state && state != myState) {
    myState = state
    console.log(state)
    switch(state) {
      case 'ready': 
        setScreen('study')
        break;
      case 'go': 
        setScreen('study')
        break;
      case 'standby':
        setScreen('study intro')
        break;
    }
  }
  if(ds) {
    let space = ds.getSpace()
    printStatus(myMsg + ' | I.x: '+ space.I.x.toFixed(2) + ' | mode: ' + space.I.mode+ ' | S.q: ' + space.S.q.toFixed(2) + ' | S.r: ' + space.S.r.toFixed(2))
  }
}

textbar=document.querySelector(".footer-3")
function printStatus(status) {
  textbar.innerHTML = status
}

function getUrl() {
  return document.getElementById('websocketurl').value
}

function save() {
  ds.save()
  console.log('save')
}

</script>
</body></html>
